<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Ghazi</title>
    <link rel="icon" type="image/x-icon" href="/images/site.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/4b7aa54d95.js" crossorigin="anonymous"></script>
    <script src="jq/jquery-3.6.3.min.js"></script>
    <script src="jq/jquery.scrollUp.min.js"></script>
    <script>
        $(function () {
            $.scrollUp({
                scrollImg: true,
            });
        });
    </script>
</head>

<body>
    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="projects-section">
            <div class="projects">
                <h3 onclick="myFunction1()">HTML AND CSS Websites</h3>
            </div>
            <div class="projects">
                <h3 onclick="myFunction2()">Tailwind CSS Websites</h3>
            </div>

            <div class="projects">
                <h3 onclick="myFunction3()">Bootstrap Websites</h3>
            </div>
            <div class="projects">
                <h3 onclick="myFunction4()">Mobile Websites</h3>
            </div>
            <div class="projects">
                <h3 onclick="myFunction5()">Wordpress Websites</h3>
            </div>
        </div>
        <div class="popup-image">
            <span>&times;</span>
            <img src="images/website1.png">
        </div>

        <div class="web-1" id="div1">
            <img src="images/website1.png">
            <img src="images/website4.png">
            <img src="images/website3.png">
            <img src="images/website2.png">
        </div>
        <div class="web-1" id="div2">
            <img src="images/website5.png">
            <img src="images/website6.png">
        </div>
        <div class="web-1" id="div3">
            <img src="images/boot1.png">
            <img src="images/boot2.png">
            <img src="images/boot3.png">
            <img src="images/boot4.png">
        </div>
        <div class="web-1" id="div4">
            <img src="images/mob1.png">
            <img src="images/mob2.png">
            <img src="images/mob3.png">
            <img src="images/mob4.png">
            <img src="images/mob5.png">
            <img src="images/mob7.png">
        </div>
        <div class="web-1" id="div5">
            <img src="images/wordpress1.png">
            <img src="images/wordpress3.png">
            <img src="images/wordpress2.png">
            <img src="images/wordpress5.png">
            <img src="images/wordpress4.png">
        </div>
    </section>

    <script type="text/javascript">
        document.querySelectorAll('.web-1 img').forEach(image => {
            image.onclick = () => {
                document.querySelector('.popup-image').style.display = 'block';
                document.querySelector('.popup-image img').src = image.getAttribute('src');
            }
        });
        document.querySelector('.popup-image span').onclick = () => {
            document.querySelector('.popup-image').style.display = 'none';
        };
        window.addEventListener("scroll", function () {
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        });

        function myFunction1() {

            document.getElementById("div1").style.display = "block";

            document.getElementById("div2").style.display = "none";

            document.getElementById("div3").style.display = "none";

            document.getElementById("div4").style.display = "none";
            document.getElementById("div5").style.display = "none";

        }

        function myFunction2() {

            document.getElementById("div1").style.display = "none";

            document.getElementById("div2").style.display = "block";

            document.getElementById("div3").style.display = "none";

            document.getElementById("div4").style.display = "none";
            document.getElementById("div5").style.display = "none";
        }

        function myFunction3() {

            document.getElementById("div1").style.display = "none";

            document.getElementById("div2").style.display = "none";

            document.getElementById("div3").style.display = "block";

            document.getElementById("div4").style.display = "none";
            document.getElementById("div5").style.display = "none";
        }

        function myFunction4() {

            document.getElementById("div1").style.display = "none";

            document.getElementById("div2").style.display = "none";

            document.getElementById("div3").style.display = "none";

            document.getElementById("div4").style.display = "block";
            document.getElementById("div5").style.display = "none";
        }
        function myFunction5() {

            document.getElementById("div1").style.display = "none";

            document.getElementById("div2").style.display = "none";

            document.getElementById("div3").style.display = "none";

            document.getElementById("div4").style.display = "none";
            document.getElementById("div5").style.display = "block";
        }  
    </script>
</body>

</html>
