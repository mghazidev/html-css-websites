<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Slider</title>
    <link rel="icon" type="image/x-icon" href="/images/image1.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/4b7aa54d95.js" crossorigin="anonymous"></script>
    <script src="jq/jquery-3.6.3.min.js"></script>
    <script src="jq/jquery.scrollUp.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <div class="slider">
                 <!-- <img src="images/image4.jpg" id="album3" >
                <img src="images/image3.jpg" id="album2" >
                <img src="images/image2.jpg" id="album1" >  -->
                <img src="images/image1.jpg" id="album" >
            </div>
            <div class="buttons">
            <a class="left" href="#" role="button">
                <i class="fas fa-angle-left" id="prev" onclick="prev()"></i>
            </a>
            <a class="right" href="#" role="button" >
                <i class="fas fa-angle-right" id="next" onclick="next()"></i>
            </a>
        </div>
        </div>
    </div>
</body>
</html>
