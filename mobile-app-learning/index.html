<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4b7aa54d95.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Mobile-Application</title>
</head>
<body>
    <div id="splash">
        <img class="logo" src="images/LogoMakr.png">
    </div>
    <div class="container">
        <div class="header">
            <div class="content">
                <img class="logo" src="images/LogoMakr.png">
                <input type="text" class="search" type="text" placeholder="Search..." />
            </div>
        </div>
        <div class="sub-header">
            <div class="col-1">
                <p>Now delivering Rx + more</p>
                <p>Find out now<i class="fa fa-chevron-right"></i></p>
            </div>
            <div class="col-2">
                <img src="images/LogoMakr-0sM0VH.png">
            </div>
        </div>
        <div class="wrapper">
            <div class="item">
                <h4>Pharmacy</h4>
                <p>2Rxs ready to refill</p>
                <img src="images/LogoMakr-4X40B0.png">
            </div>
            <div class="item">
                <h4>Deals & Reward</h4>
                <p>2 TraversyCare offers expiring</p>
                <img src="images/LogoMakr-2NPqfD.png">
            </div>
            <div class="item">
                <h4>SecondCLinic</h4>
                
                <img src="images/LogoMakr-11MGGB.png">
            </div>
            <div class="item">
                <h4>Shop</h4>
                <p>Free shipping on orders $25+</p>
                <img src="images/LogoMakr-8wdMYW.png">
            </div>
            <div class="item">
                <h4>Photo</h4>
                
                <img src="images/LogoMakr-8wdMYW (1).png">
            </div>
            <div class="item">
                <h4>Weekly Ad</h4>
                <p>View your weekly ad</p>
                <img src="images/LogoMakr-8CwIAH.png">
            </div>
        </div>
    </div>
    <footer class="footer-sec">
        <ul>
            <li>
                <i class="fa fa-heart"></i>
					Home
            </li>
            <li>
                <i class="fa fa-barcode"></i>
                Show Card
            </li>
            <li>
                <i class="fa fa-user"></i>
                Account
            </li>
            <li>
                <i class="fa fa-map-marker"></i>
                Find Store
            </li>
        </ul>
    </footer>
    
    <script>

      setTimeout(() => {
				document.getElementById('splash').classList.toggle('fade');
			}, 2000);
    </script>
</body>
</html>
